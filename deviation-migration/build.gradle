// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {

	compile 'org.apache.commons:commons-math3:3.6.1'                      // Apache Commons Math
	compile 'commons-configuration:commons-configuration:1.10'            // Tools to assist in the reading of configuration/preferences files in various formats.
	compile 'org.postgresql:postgresql:9.4.1208'                          // Driver to access PostgreSQL
    compile 'org.mongodb:mongo-java-driver:3.2.2'                         // Driver to access mongoDB 
	compile 'org.springframework.data:spring-data-mongodb:1.9.1.RELEASE'  // Spring Data support to MongoDB
	
    testCompile 'junit:junit:4.12'
}



eclipse {
    project {
  		natures 'org.springsource.ide.eclipse.gradle.core.nature', 'org.eclipse.buildship.core.gradleprojectnature'
	}

  	classpath {
  		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
	  	containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
  	  	defaultOutputDir = file('bin')
  	}
}