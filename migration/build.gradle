// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the eclipse plugin to add support for Eclipse projects
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'nosql-tools'
version '0.0.1-SNAPSHOT'

compileJava.options.encoding = 'ISO-8859-1'
compileTestJava.options.encoding = 'ISO-8859-1'
compileJava.options.debugOptions.debugLevel = "source,lines,vars"
compileTestJava.options.debugOptions.debugLevel = "source,lines,vars"


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    jcenter()
    
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	// SLF4J Simple Binding
	compile 'org.slf4j:slf4j-simple:1.7.18'

    // Driver to access mongoDB 
	compile 'org.mongodb:mongo-java-driver:3.2.2'
	
	// Spring Data support to MongoDB
	compile 'org.springframework.data:spring-data-mongodb:1.8.4.RELEASE'
	
	// Driver to access PostgreSQL
	compile 'org.postgresql:postgresql:9.4.1208'
	
	// Apache Commons Math
	compile 'org.apache.commons:commons-math3:3.6'

	// Utility classes, google's collections
	compile 'com.google.guava:guava:19.0'
	
    // JUnit test framework
    testCompile 'junit:junit:4.12'
}


// Configure the eclipse project and classpath
eclipse {
    project {
  		natures 'org.springsource.ide.eclipse.gradle.core.nature', 'org.eclipse.buildship.core.gradleprojectnature'
	}

  	classpath {
  		containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
	  	containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
  	  	defaultOutputDir = file('bin')
  	}
}
